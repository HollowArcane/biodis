<div th:fragment="content" class="container mt-5">
    <h1 class="d-flex gap-1 align-items-center mb-3">
        <button id="btn-add" type="button" class="btn btn-success" data-mdb-tooltip-init title="Insérer" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#modal">
            <i class="fa fa-add"></i>
        </button>
        Liste des Clients
    </h1>

    <div th:replace="~{/components/modal :: modal(name='modal', title='Some Title', body=~{:: modalBody})}">
        <div th:fragment="modalBody">
            <form th:fragment="content" id="form" th:action="@{/stock}" th:method="${formMethod}" th:object="${customer}">
                <h1 th:text="${formTitle}"></h1>
                <div th:replace="~{/components/form :: input('firstName', ${customer.firstName}, 'text', 'Prénom(s)')}"></div>
                <div th:replace="~{/components/form :: input('lastName', ${customer.lastName}, 'text', 'Nom')}"></div>
                <div th:replace="~{/components/form :: input('phoneNumber', ${customer.phoneNumber}, 'tel', 'Nº de Téléphone')}"></div>
                <div th:replace="~{/components/form :: input('email', ${customer.email}, 'email', 'Email')}"></div>
            
                <button class="btn btn-success"> Valider </button>
            </form>
        </div>
    </div>

    <table id="table" class="table table-striped fx__table">
        <thead>
            <tr>
                <th> </th>
                <th> Prénom </th>
                <th> Nom </th>
                <th> Nº de Téléphone </th>
                <th> Email </th>
            </tr>
        </thead>

        <tbody>
            <!-- rendered using js -->
        </tbody>
    </table>

    <div th:replace="~{/components/pagination :: pagination}"></div>
    <script defer type="text/javascript" th:src="${js_pages + '/sale/customer/index.js'}"></script>
</div>
