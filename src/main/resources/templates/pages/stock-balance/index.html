            <i class="fa fa-filter"></i>
        </button>

                <div th:replace="~{/components/form :: select('idCategory', '', ${categories}, 'CatÃ©gorie')}"></div>
            
                <button class="btn btn-primary"> Valider </button>
            </form>
        </div>
    </div>

    <table id="table" class="table table-striped table-balance fx__table">
        <thead></thead>
        <tbody></tbody>
    </table>

        
    <script type="text/javascript" src="/src/js/stock-balance/index.js"></script>
</div>
