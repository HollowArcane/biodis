<div th:fragment="content" class="container mt-5">
    <h1 class="d-flex gap-1 align-items-center mb-3">
        <button id="btn-add" type="button" class="btn btn-success" data-mdb-tooltip-init title="Insérer" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#modal">
            <i class="fa fa-add"></i>
        </button>
        Liste des Produits
    </h1>

    <div th:replace="~{/components/modal :: modal(name='modal', title='Some Title', body=~{:: modalBody})}">
        <div th:fragment="modalBody">
            <form th:fragment="content" id="form" th:action="@{/stock}" th:method="${formMethod}" th:object="${product}">
                <h1 th:text="${formTitle}"></h1>
                <div th:replace="~{/components/form :: input('label', ${product.label}, 'text', 'Libellé')}"></div>
                <div th:replace="~{/components/form :: select('idProductSubcategory', ${product.idProductSubcategory}, ${subcategories}, 'Sous-catégorie')}"></div>
                <div th:replace="~{/components/form2 :: input('thresholdWarning', ${product.thresholdWarning}, 'number', 'Seuil de Quantité Minimum', '0.001')}"></div>
            
                <button class="btn btn-success"> Valider </button>
            </form>
        </div>
    </div>

    <table id="table" class="table table-striped fx__table">
        <thead>
            <tr>
                <th> </th>
                <th> Libellé </th>
                <th> Sous-catégorie </th>
                <th> Catégorie </th>
                <th> Seuil de Quantité Minimum </th>
                <th> Quantité </th>
            </tr>
        </thead>

        <tbody>
            <!-- rendered using js -->
        </tbody>
    </table>

    <div th:replace="~{/components/pagination :: pagination}"></div>
    <script defer type="text/javascript" th:src="${js_pages + '/product/product/index.js'}"></script>
</div>
