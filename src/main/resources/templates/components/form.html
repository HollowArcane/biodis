<!-- select component -->
<div th:fragment="select(name, value, options, label)">
    <div class="mb-4">
        <label th:for="${name}" th:text="${label}"></label>
        <select class="form-select" th:id="${name}" th:name="${name}">
            <option 
                th:each="option : ${options.entrySet()}" 
                th:value="${option.key}" 
                th:text="${option.value}" 
                th:selected="${option.key == value}"></option>
        </select>
        <div class="invalid-feedback"></div>
    </div>
</div>


<!-- input component -->
<div th:fragment="input(name, value, type, label)">
    <div class="mb-4">
        <label th:for="${name}" th:text="${label}"></label>
        <input th:type="${type}" class="form-control" th:value="${value}" th:id="${name}" th:name="${name}" />
        <div class="invalid-feedback"></div>
    </div>
</div>
